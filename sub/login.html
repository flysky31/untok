<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운톡닷컴 로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap">
    <link rel="stylesheet" href="http://untok.tium.co.kr/js/font-awesome/css/font-awesome.min.css?ver=191202">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/member.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.4.1/swiper-bundle.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.4.1/swiper-bundle.min.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="headWrap">
                <a href="../index.html" class="flex">
                    <img src="../img/arrow_back.png" alt="뒤로가기" title=""> 로그인</a>
            </div>    
        </header>
        <main id="container">
            <div class="inner">
                <section id="login_wrap">
                    <h2 class="big_logo"><a href="#!"><img src="../img/logo.gif" alt="운톡닷컴"></a></h2>
                    <div class="login_social">                        
                        <style>
                            .login_social{margin-top:10px!important;}
                            .snslogin {text-align:center;margin-bottom: 60px}
                            .sns-icon {display:inline-block;vertical-align:middle;text-decoration:none}
                            .sns-icon:hover {text-decoration:none}
                            .sns-icon .ico {display:block;vertical-align:middle}
                            .sns-icon .txt i {font-style:normal}
                        </style>
                        <ul class="snslogin">
                            <li class="sns-icon"><a href="#!"><img src="../img/n_login2.svg" alt="네이버로그인"><span>네이버로그인</span></a></li>
                            <li class="sns-icon"><a href="#!"><img src="../img/k_login2.png" alt="카카오로그인"><span>카카오로그인</span></a></li>
                        </ul>
                        <a href="../sub/register_form.html" class="join font_medium">회원가입</a>
                    </div>
                    <div class="login_form">
                        <form name="flogin" action="#!" onsubmit="return flogin_submit(this);" method="post" id="flogin"><form action="">
                                <input type="hidden" name="url" value="">
            
                            <label for="">
                                <span class="font_medium">아이디(이메일)</span>
                                <input type="text" name="mb_id" id="login_id"  required maxLength="40" placeholder="아이디를 입력해주세요.">
                            </label>
                            <label for="">
                                <span class="font_medium">비밀번호</span>
                                <input type="password"  name="mb_password" id="login_pw"  required maxLength="20" placeholder="비밀번호를 입력해주세요.">
                            </label>
                            <button type="submit" class="font_medium">로그인</button>
                            <div class="find_box">
                                <div class="flex">
                                    <input name="auto_login" id="login_auto_login" class="selec_chk" type="checkbox">
                                    <label for="login_auto_login"><span class="font_medium">아이디저장</span></label>                                    
                                </div>
                                <a href="#!" target="_blank" class="font_medium">비밀번호 찾기 <i></i></a>
                            </div>
                        </form>
                    </div>               
                </section>            
            </div>           
            <script>
                $(function(){
                    $("#login_auto_login").click(function(){
                        if (this.checked) {
                            this.checked = confirm("자동로그인을 사용하시면 다음부터 회원아이디와 비밀번호를 입력하실 필요가 없습니다.\n\n공공장소에서는 개인정보가 유출될 수 있으니 사용을 자제하여 주십시오.\n\n자동로그인을 사용하시겠습니까?");
                        }
                    });
                });
            
                function flogin_submit(f)
                {
                    if( $( document.body ).triggerHandler( 'login_sumit', [f, 'flogin'] ) !== false ){
                        return true;
                    }
                    return false;
                }
            </script>            
            <article class="quick-menu">
                <ul>
                    <li>
                        <a href="../index.html">
                            <img src="../img/quick-home.svg" alt="" class="on">
                            <img src="../img/quick-home_off.svg" alt="" class="off">
                            <p>홈</p>
                        </a>
                    </li>
                    <li class="on" >
                        <a href="../sub/mypage/mypage.html">
                            <img src="/..img/quick-menu2.svg" alt="" class="on">
                            <img src="../img/quick-menu_off2.svg" alt=""  class="off">
                            <p>마이메뉴</p>
                        </a>
                    </li>
                    <li >
                        <a href="../sub/mypage/connexion.html">
                            <img src="../img/quick-heart.svg" alt="" class="on">
                            <img src="../img/quick-heart_off.svg" alt=""  class="off">
                            <p>단골</p>
                        </a>
                    </li>
                    <li>
                        <a href="../sub/charge.html">
                            <img src="../img/quick-charge.svg" alt="" class="on">
                            <img src="../img/quick-charge_off.svg" alt=""  class="off">
                            <p>페이충전</p>
                        </a>
                    </li>
                    <li>
                        <a href="../sub/login.html">
                            <img src="../img/quick-login.svg" alt="">
                            <p>로그인</p>
                        </a>
                    </li>
                    <li class="center custom-button-1 custom-button-16" >
                        <a href="#!">
                            <img src="../img/quick-center_on.svg" alt="" class="on">
                            <img src="../img/quick-center.svg" alt=""  class="off">
                            <p>고객센터</p>
                        </a>
                    </li>
                </ul>
                <script>
                    $('.quick-menu ul li').click(function(){
                        $('.quick-menu ul li').removeClass('on');
                        $(this).addClass('on');
                    })
                </script>
            </article>
        </main>    
        <footer id="footer"></footer>
        <button onclick="scrollToTop()" id="toTopBtn"></button>
    </div>    
</body>
</html>
